<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Links</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px 20px;
        background: #ffffff;
        text-align: center;
        color: #333;
    }

    .container {
        max-width: 450px;
        margin: auto;
    }

    /* Logo styling */
    .logo {
        width: 140px;
        margin: 0 auto 30px auto;
        display: block;
    }

    /* Button base */
    .btn {
        display: block;
        padding: 15px;
        margin: 14px auto;
        width: 85%;
        max-width: 300px;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        transition: 0.2s;
    }

    /* Facebook Blue */
    .facebook {
        background: #1877F2;
    }
    .facebook:hover {
        background: #0f5bd7;
    }

    /* Instagram Gradient (Magenta dominant) */
    .instagram {
        background: linear-gradient(135deg, #E1306C, #C13584);
    }
    .instagram:hover {
        opacity: 0.9;
    }

    /* Google Maps Green */
    .maps {
        background: #34A853;
    }
