<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Links</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px 20px;
        background: #ffffff;
        text-align: center;
        color: #333;
    }

    .container {
        max-width: 450px;
        margin: auto;
    }

    .logo {
        width: 120px;
        height: 120px;
        background: #e0e0e0;
        border-radius: 12px;
        margin: 0 auto 20px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #555;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 26px;
    }

    .btn {
        display: block;
        background: #0066cc;
        padding: 15px;
        margin: 12px auto;
        width: 85%;
        max-width: 300px;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        transition: 0.2s;
    }

    .btn:hover {
        background: #004f99;
    }
</style>
</head>

<body>
<div class="container">

    <!-- Placeholder logo box -->
    <div class="logo">LOGO</div>

    <h1>Connect With Us</h1>

    <!-- 4 placeholder links -->
    <a class="btn" href="#">Link One</a>
    <a class="btn" href="#">Link Two</a>
    <a class="btn" href="#">Link Three</a>
    <a class="btn" href="#">Link Four</a>

</div>
</body>
</html>
