<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cortes Fairways</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', Arial, sans-serif;
        background: #f2f3f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        background: #ffffff;
        width: 90%;
        max-width: 420px;
        padding: 40px 30px;
        border-radius: 28px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        text-align: center;
    }

    /* Logo Circle */
    .logo-wrapper {
        width: 120px;
        height: 120px;
        margin: 0 auto 25px;
        border-radius: 50%;
        background: #ffffff;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .logo-wrapper img {
        width: 100%;
        height: auto;
    }

    /* Button base */
    .btn {
        display: block;
        padding: 16px;
        margin: 14px auto;
        width: 100%;
        max-width: 320px;
        border-radius: 14px;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.15s ease, opacity 0.2s;
    }

    .btn:hover {
        transform: translateY(-3px);
        opacity: 0.92;
    }

    /* Facebook Blue */
    .facebook {
        background: #1877F2;
        box-shadow: 0 6px 12px rgba(24,119,242,0.25);
    }

    /* Instagram Gradient */
    .instagram {
        background: linear-gradient(135deg, #F58529, #DD2A7B, #8134AF);
        box-shadow: 0 6px 12px rgba(221,42,123,0.25);
    }

    /* Google Maps Green */
    .maps {
        background: #34A853;
        box-shadow: 0 6px 12px rgba(52,168,83,0.25);
    }

    /* WhatsApp Green */
    .whatsapp {
        background: #25D366;
        box-shadow: 0 6px 12px rgba(37,211,102,0.25);
    }
</style>
</head>

<body>

<div class="card">

    <!-- Logo -->
    <div class="logo-wrapper">
        <img src="logo.png" alt="Logo">
    </div>

    <!-- Links -->
    <a class="btn facebook" href="http://facebook.com/cortesfairways" target="_blank">Facebook</a>

    <a class="btn instagram" href="https://www.instagram.com/cortesfairways/" target="_blank">Instagram</a>

    <a class="btn maps" href="https://maps.app.goo.gl/GSS9v3qwRmAaEEmn8" target="_blank">Find us on Google Maps</a>

    <!-- WhatsApp â€“ auto opens chat with number -->
    <a class="btn whatsapp" href="https://wa.me/639514161294" target="_blank">WhatsApp</a>

</div>

</body>
</html>
